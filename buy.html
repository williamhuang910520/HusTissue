    <script>
        $("#circle1").attr("style", "visibility: visible");
        for (var i = 1; i <= 8; i++) {
            var ID = "circle" + i;
            var oDiv = document.getElementById(ID);
            oDiv.addEventListener("click", function () {
                // html = '<div class="color-panel circle-round"></div>';
                $(".circle-round").attr("style", "visibility: hidden");
                $("#" + this.id).attr("style", "visibility: visible");
                var img = "/src/image/_1.png";
                switch (this.id) {
                    case "circle1":
                        img = "/src/image/_2.png";
                        break;
                    case "circle2":
                        img = "/src/image/_1.png";
                        break;
                    case "circle3":
                        img = "/src/image/_6.png";
                        break;
                    case "circle4":
                        img = "/src/image/_3.png";
                        break;
                    case "circle5":
                        img = "/src/image/_5.png";
                        break;
                    case "circle6":
                        img = "/src/image/_4.png";
                        break;
                    case "circle7":
                        img = "/src/image/_8.png";
                        break;
                    case "circle8":
                        img = "/src/image/_7.png";
                        break;
                    default:
                        img = "/src/image/_2.png";
                };
                $("#imgbox-img").removeAttr();
                $("#imgbox-img").attr("src", img);

                // console.log(this.id);
